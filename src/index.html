<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchanger</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <div class="nav__logo">
                    <h1 class="nav__logo-heading">
                        Exchanger
                    </h1>
                    <h2 class="nav__logo-subheading">
                        Currency Converter in Vanilla JS
                    </h2>
                </div>

                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="" class="nav__link">
                            <svg class="nav__icon">
                                <use xlink:href="img/icons.svg#exchanger-github"></use>
                            </svg>
                        </a>

                    </li>
                    <li class="nav__list-item">
                        <a href="" class="nav__link">
                            <svg class="nav__icon">
                                <use xlink:href="img/icons.svg#exchanger-twitter"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="section section-converter">
                <div class="converter">
                    <div class="converter__result">
                        <span class="converter__result-to">1 United States Dollors equals</span>
                        <span class="converter__result-from">74.56 Indian Rupees</span>
                        <span class="converter__result-date">15 Nov, 12:38 UTC</span>
                    </div>

                    <div class="form">
                        <div class="form__from">
                            <select id="currencyFromList" class="form__list">
                                <option value="USD">United States Dollor</option>
                                <option value="INR">Indian Rupee</option>
                                <option value="INR">My name is anthony gonsalvis</option>
                            </select>
                            <input type="number" id="currencyFromInput" class="form__input" placeholder="e.g. 56.5">
                        </div>
                        <div class="form__to">
                            <select id="currencyToList" class="form__list">
                                <option value="USD">United States Dollor</option>
                                <option value="INR">Indian Rupee</option>
                            </select>
                            <input type="number" id="currencyToInput" class="form__input" placeholder="e.g. 56.5">
                        </div>
                        <div class="unit-price">
                            <h2 class="unit-price__from">1 USD = 74.45 INR</h2>
                            <h2 class="unit-price__to">1 INR = 0.02 USD</h2>
                        </div>
                        <span class="disclaimer">
                            Disclaimer: Coverstion is based upon 3rd party api. please visit <a href="#">here</a> to read more.
                        </span>
                    </div>
                </div>
            </section>
            <section class="section section-information">
                Information
            </section>
        </main>
        <footer class="footer">
            footer
        </footer>
    </div>
</body>

</html>
